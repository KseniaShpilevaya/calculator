<!DOCTYPE html> <!-- это указание на то, что тип данного файла html -->
<html lang="ru"> <!-- язык будет русский -->
    <head> <!-- данные этого документа -->
        <meta charset="UTF-8"> <!-- кодировка -->
        <meta name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- какие-то мета-данные -->
        <title>Калькулятор</title> <!-- название вкладки -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="fon">
            <div class="wrapper">
                <div class="cal">
                    <div class="cl1">
                        <div class="text">
                            <span class="str">0</span>
                        </div>
                        <button class="eq">=</button>
                    </div>
                    <div class="cl1">
                        <button type="button" class="cl">1</button>
                        <button type="button" class="cl">2</button>
                        <button type="button" class="cl">3</button>
                        <button type="button" class="cl">*</button>
                    </div>
                    <div class="cl1">
                        <button type="button" class="cl">4</button>
                        <button type="button" class="cl">5</button>
                        <button type="button" class="cl">6</button>
                        <button type="button" class="cl">+</button>
                    </div>
                    <div class="cl1">
                        <button type="button" class="cl">7</button>
                        <button type="button" class="cl">8</button>
                        <button type="button" class="cl">9</button>
                        <button type="button" class="cl">/</button>
                    </div>
                    <div class="cl1">
                        <button type="button" class="cl">CE</button>
                        <button type="button" class="cl">0</button>
                        <button type="button" class="cl">.</button>
                        <button type="button" class="cl">-</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
